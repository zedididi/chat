//转换时间格式
function timestampToTime(timestamp) {
    var date = new Date(timestamp); //时间戳为10位需*1000，时间戳为13位的话不需乘1000
    var Y = date.getFullYear() + '-';
    var M = (date.getMonth()+1 < 10 ? '0'+(date.getMonth()+1) : date.getMonth()+1) + '-';
    var D = date.getDate() + ' ';
    /* var h = date.getHours() + ':';
    var m = date.getMinutes() + ':';
    var s = date.getSeconds();*/
     return Y+M+D;
}
    //转换时间格式
function stringToDate(string) {

    var dateS=string.split("-");
    var date= new Date(dateS[0],dateS[1]-1,dateS[2]);

    return date.getTime();
}

/* 查找好友*/
function sear() {

    var input=document.getElementById("search_input").value;
    if(input=="")
        alert("请输入用户id");
    else {
        $.ajax({
            type: 'GET',
            url: '/user/getIdOrName',
            dataType: 'JSON',
            data: {
                'id': input,
                'name': input
            },
            success: function(data){

                var obj = data;
                var s='';
                for (var i in obj) {
                    var id = obj[i].id;
                    var image = obj[i].image;
                    var userName = obj[i].userName;
                    s += '<li class="person" data-chat="'+id+'">' +
                        '<img id="needUser" src="'+image+'" alt="'+id+'" style="width: 45px;height: 45px"/>' +
                        '<span class="name">帐号：'+id+' 用户名：'+userName+'</span>' +
                        '<span style="color: green"  onclick="accept('+id+')">√</span>' +
                        '<span style="color: red" onclick="can()">×</span>'+
                        '</li>';
                }
                document.getElementById("fri").innerHTML=s;
                $("#fri").show();
            }
        });
    }
    document.getElementById("search_input").value="";
}


//发送添加好友请求
function accept( needId) {

    $.ajax({                //发送请求信息
        type: 'POST',
        url: '/friend/add',
        dataType: 'text',
        data: {
            'friendId': needId,
            'userId': userId,
            'groupId': 1
        },
        success: function(data){
            if (data=="请求发送成功") {
                var content = {
                    "sendId": userId,
                    "receiveId": needId,
                    "content": requestTAG
                };
                window.alert(data + JSON.stringify(content));
                webSocket.send(JSON.stringify(content));         //请求转发给服务端

                $.ajax({              //获取已发送请求的好友信息
                    type: 'GET',
                    url: '/user/getId',
                    dataType: 'JSON',
                    data: {
                        'id': needId
                    },
                    success: function(data){

                        var sendValidate="";
                            var id = data.id;
                            var image = data.image;
                            var userName = data.userName;
                            sendValidate+='<li class="person" id="'+id+'">\n' +
                                '<img src="'+image+'" alt="'+id+'" style="width: 45px;height: 45px"/>\n' +
                                '<span class="name">帐号：'+id+' 用户名：'+userName+'</span>\n' +
                                '</li>';
                        document.getElementById("sendValidate").innerHTML+=sendValidate;
                    }
                });
            }
            else
                window.alert(data);
        }
    });
}

//删除好友
function deleteFriend(friendId) {

    $.ajax({
        type: 'POST',
        url: '/friend/delete',
        dataType: 'text',
        data: {
            'friendId': friendId,
            'userId': userId
        },
        success: function(data){

            if (data=="删除成功"){

                var content = {
                    "sendId": userId,
                    "receiveId": friendId,
                    "content": deleteTAG
                };
                window.alert(data + JSON.stringify(content));
                webSocket.send(JSON.stringify(content));         //请求转发给服务端

                $("#people li[id="+friendId+"li]").remove();
                $("#friend_people li[id="+friendId+"]").remove();
                $(".chat,#"+friendId).remove();
            }
            else

    });

                    type: 'POST',

                    dataType: 'text',
                    data: {
                        'friendId':friendId,
                        'userId':userId,
                        'groupId':groupId
                    },
                    success: function(data){

                        if (data == "分组更新成功"){

                            $("#friend_people li[id="+friendId+"]").remove();    //好友管理列表删除此好友信息

                            $.ajax({              //好友管理列表重新添加此好友信息
